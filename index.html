<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">

    <script> 
        function changeImage()
        {
        var img = document.getElementById("toon");
        img.src="dog.png";
        return false;
        }
    </script>
</head>
<body>
    <button id="clickme" onclick="changeImage();">Click to change</button>
    <div id="game">
        <div id="block"></div>
        <div id="hole"></div>
        <div id="character">
            <img id="toon" src="bird.png" height="40" width="40">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
